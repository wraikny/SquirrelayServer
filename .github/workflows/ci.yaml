name: CI

on:
  push:
    branches:
      - master
      - workflows
    tags:
      - '*'
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        dotnet: [ 3.x ]

    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, 'ci:skip')"

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - name: Restore
      run: dotnet tool restore

    - name: Format.Check
      run: dotnet fake build -t format.check

    - name: Build
      run: dotnet build

    - name: Test
      run: dotnet fake build -t test
